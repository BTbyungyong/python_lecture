{%extends 'base.html'%} {%load humanize%} {%block header%}
<script>
  function productDetail(id) {
    $.ajax({
      url: "/api/product/" + id,
      success: function (result) {
        $("#product-" + id)
          .popover({
            html: true,
            content: result.name + "<br/>" + result.price,
          })
          .popover("show");
      },
    });
  }

  function productLeave(id) {
    $("#product-" + id).popover("hide");
  }
</script>
{%endblock%} {%block contents%}

<div class="row mt-5">
  <div class="col-12">
    <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th scope="'col">#</th>
          <th scope="'col">상품명</th>
          <th scope="'col">가격</th>
          <th scope="'col">등록날짜</th>
        </tr>
      </thead>
      <tbody class="text-dark">
        {%for product in products%}
        <tr>
          <th scope="row">{{product.id}}</th>
          <th scope="row">
            <a
              id="product-{{product.id}}"
              href="/products/detail/{{product.id}}"
              onmouseenter="productDetail({{product.id}})"
              onmouseleave="productLeave({{product.id}})"
              >{{product.name}}</a
            >
          </th>
          <th scope="row">{{product.price|intcomma}} 원</th>
          <th scope="row">{{product.registered_date|date:"Y-m-d H:n"}}</th>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
</div>
{%endblock%}
