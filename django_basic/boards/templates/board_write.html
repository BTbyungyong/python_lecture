{%extends 'base.html'%} {%block contents%}
<div class="row mt-5">
  <div class="col-12">
    <form method="POST" action=".">
      {% csrf_token %} {% for field in form %}
      <div class="form-group">
        <label for="{{field.id_for_label}}">{{field.label}}</label>
        {% ifequal field.name 'contents' %}
        <textarea
          class="form-control"
          name="{{ field.name }}"
          placeholder="{{ field.label }}"
        ></textarea>
        {% else %}
        <input
          type="{{ field.field.widget.input_type }}"
          class="form-control"
          id="{{ field.id_for_label }}"
          placeholder="{{ field.label }}"
          name="{{ field.name }}"
        />
        {% endifequal %} {%endfor%}
      </div>
      {%if form.errors%}<span style="color: red">{{form.errors}}</span>
      {%endif%}
      <button type="submit" class="btn btn-primary mt-5">글쓰기</button>
      <button
        type="button"
        class="btn btn-primary mt-5"
        onclick="location.href='/boards/list/'"
      >
        돌아가기
      </button>
    </form>
  </div>
</div>
<div class="col-12"></div>

{%endblock%}
